<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Line of the Day</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="line"></div>


<script>
  const lines = [
    "Hi Chris",
    "Get better soon chris xx",
    "Something inspiring.",
    "A mysterious sentence.",
    "Your custom text goes here...",
    "Brain tumors suck right?"
  ];

  function showRandomLine() {
    const index = Math.floor(Math.random() * lines.length);
    document.getElementById("line").textContent = lines[index];
  }

  // Show one immediately
  showRandomLine();

  // Change every 30 seconds (30,000 ms)
  setInterval(showRandomLine, 30000);
</script>

</body>
</html>
